<!DOCTYPE HTML>
<html>
<title>Reversing number</title>
<script type ="text/javascript">
function rev_num()
{
var num = prompt("Enter the number :", " ");
var n= num;
var rev = 0, rem;
while (n>0)
{
rem = n % 10;
rev = rev * 10 + rem ;
n = Math.floor(n/10);
}
document.write("The given number is : " +num+ " <br/> The reversed number is : " +rev+ "\n");
}                 
</script>
<body style="background-color:blue" onload="rev_num();">
<body>
</html>
